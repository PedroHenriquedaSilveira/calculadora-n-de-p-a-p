<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Combinações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Combinações</h1>
    <form id="combinationForm">
      <label for="n">Valor de n:</label>
      <input type="number" id="n" required min="0">
      
      <label for="p">Valor de p:</label>
      <input type="number" id="p" required min="0">
      
      <button type="submit">Calcular Combinações</button>
    </form>
    
    <p id="result"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
